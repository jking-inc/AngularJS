<!doctype html>
<html lang="en">
<head>
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href='styles/main.css' rel='stylesheet' type="text/css">
</head>
<body ng-app="todoListApp">
    <h1 ng-click="helloWorld()">My TODOs</h1>
    <div ng-controller="mainCtrl" class="list">
        <div class="item" ng-class="{'editing-item': editing}" ng-repeat="todo in todos">
            <input ng-model="todo.completed" type="checkbox"/>
            <label ng-hide="editing" class="editing-label" ng-click="helloWorld()">{{todo.name}}</label>
            <input ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text"/>
            <div class="actions">
                <a href="" ng-click=" editing = !editing">Edit</a>
                <a href="" ng-click="helloWorld()">Save</a>
                <a href="" class="Delete">delete</a>
            </div>
        </div>
        {{todos}}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js" type='text/javascript'></script>
    <script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
